{{ if ne .Params.share false}}
<section class="share">
  <!-- To add a new chat topic, see footer-custom.html. -->
  <div class="float-left">
    {{ if eq .Type "practice" }}
        <button type="button" class="btn btn-chat" id="practice-chat">Open Chat</button>
    {{ end }}
  </div>
  <div class="share-icons">
    <a class="icon-twitter share-links" style="font-size: 1.4em" href="https://twitter.com/share?text={{ .Title | safeHTML}}&nbsp;-&nbsp;{{ .Site.Title }}&amp;url={{ .Permalink }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    <span class="hidden">Twitter</span>
    </a>
    <a class="icon-facebook share-links" style="font-size: 1.4em" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
    <span class="hidden">Facebook</span>
    </a>
    <a class="icon-pinterest share-links" style="font-size: 1.4em" href="http://pinterest.com/pin/create/button/?url={{ .Permalink }}{{ if .Params.pinterestmedia }}&amp;media={{ .Params.pinterestmedia | relURL }}{{ end }}&amp;description={{ .Title | safeHTML}}"
    onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;">
    <span class="hidden">Pinterest</span>
    </a>
    <a class="icon-linkedin share-links" style="font-size: 1.4em" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Site.Title }}"
    onclick="window.open(this.href, 'linkedin-share', 'width=490,height=530');return false;">
    <span class="hidden">LinkedIn</span>
    </a>
  </div>

</section>
{{end}}
